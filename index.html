<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LMS EduTool - Full Screen Game Center</title>
  <script src="https://cdn.jsdelivr.net/npm/scorm-api-wrapper@0.0.5/src/SCORMapi1_2.js"></script>
  <script src="../../nikud.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .app-header {
      background: linear-gradient(to right, #ff8a00, #e52e71);
      color: white;
      padding: 12px 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }
    
    .app-header h1 {
      font-size: 1.5rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    
    .main-content {
      display: flex;
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    
    .nav-panel {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      width: 70px;
      flex-shrink: 0;
      transition: 0.3s ease;
    }
    
    .nav-button {
      padding: 10px;
      margin: 10px 0;
      background: linear-gradient(to right, #ff8a00, #e52e71);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 0.85rem;
      cursor: pointer;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      height: 90px;
      transition: 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .nav-button:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .nav-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .game-center {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow: hidden;
    }
    
    .game-instructions {
      background: white;
      color: #e52e71;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      font-size: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }
    
    .game-frame-container {
      flex: 1;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #gameFrame {
      width: 100%;
      height: 100%;
      border: none;
      min-height: 400px;
    }
    
    .current-game {
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      margin-top: 10px;
    }
    
    .app-footer {
      background: linear-gradient(to right, #ff8a00, #e52e71);
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 0.8rem;
      flex-shrink: 0;
    }
    
    .welcome-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff8a00, #e52e71);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 1000;
      text-align: center;
      padding: 20px;
    }
    
    .welcome-screen h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }
    
    .welcome-screen p {
      font-size: 1.1rem;
      max-width: 600px;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    
    .start-button {
      background: white;
      color: #e52e71;
      padding: 12px 30px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .start-button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    
    /* Mobile: stack navigation and shrink everything */
    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
      }
    
      .nav-panel {
        flex-direction: row;
        width: 100%;
        justify-content: space-evenly;
        padding: 8px;
        order: 1;
      }
    
      .nav-button {
        writing-mode: horizontal-tb;
        height: auto;
        font-size: 0.75rem;
        padding: 6px 10px;
        border-radius: 20px;
      }
    
      .app-header h1 {
        font-size: 1.2rem;
      }
    
      .game-instructions {
        font-size: 0.9rem;
      }
    
      .welcome-screen h1 {
        font-size: 1.5rem;
      }
    
      .welcome-screen p {
        font-size: 1rem;
      }
    
      .start-button {
        font-size: 1rem;
        padding: 10px 20px;
      }
    
      #gameFrame {
        min-height: 300px;
      }
    
      .current-game {
        font-size: 0.75rem;
      }
    }
    
  </style>
</head>
<body>

  <div class="welcome-screen" id="welcomeScreen">
    <h1>Welcome to Learning Fun!</h1>
    <p>Enjoy our interactive games with maximum play area and easy side navigation!</p>
    <button class="start-button" id="startButton">Start Playing</button>
  </div>

  <div id="appContainer" style="display: none;">
    <header class="app-header">
      <h1>Alphabet Matching Game</h1>
    </header>
    
    <div class="main-content">

      <div class="nav-panel left-panel">
        <button class="nav-button" id="prevBtn" disabled>Previous</button>
        <button class="nav-button" id="teacherBtn">Teacher</button>
      </div>

      <div class="game-center">
        <div class="game-instructions" id="instructions">
          Drag and drop the letters to the correct boxes.
        </div>
        
        <div class="game-frame-container">
          <iframe id="gameFrame" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <div class="current-game">
          Playing: <span id="currentGameTitle">Alphabet Matching Game</span>
        </div>
      </div>

      <div class="nav-panel right-panel">
        <button class="nav-button" id="nextBtn">Next</button>
      </div>
    </div>
    
    <footer class="app-footer">
      &copy; 2025 LMS EduTool | Powered by JavaScript â€¢ SCORM
    </footer>
  </div>

  <script>

    const defaultData = {
      "gameList": [
        { "id": "game1", "title": "Alphabet Matching Game", "instructions": "Drag and drop the letters to the correct boxes." },
        { "id": "game2", "title": "Color Selection Puzzle Challenge", "instructions": "Solve the puzzle using arithmetic skills." },
        { "id": "game3", "title": "Color Sorter", "instructions": "Sort the colors into the correct buckets." },
        { "id": "game4", "title": "Shape Matcher", "instructions": "Match shapes to their corresponding slots." },
        { "id": "game5", "title": "Word Scramble", "instructions": "Unscramble the letters to form correct words." },
        { "id": "game6", "title": "Number Sequence", "instructions": "Arrange numbers in the correct sequence." },
        { "id": "game7", "title": "Digital Clock", "instructions": "Set the digital clock to the correct time." }
      ]
    };
    
    const inputData = JSON.parse(localStorage.getItem('lmsGameData')) || defaultData;
    let currentIndex = 0;
    let scormAPI = null;

    document.getElementById('startButton').addEventListener('click', () => {
      document.getElementById('welcomeScreen').style.display = 'none';
      document.getElementById('appContainer').style.display = 'block';
      loadGame(currentIndex);
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        loadGame(currentIndex);
      }
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      if (currentIndex < inputData.gameList.length - 1) {
        currentIndex++;
        loadGame(currentIndex);
      }
    });

    document.getElementById('teacherBtn').addEventListener('click', () => {
      window.location.href = 'input.html';
    });

    function loadGame(index) {
      const game = inputData.gameList[index];
      if (!game) return;

      document.querySelector('.app-header h1').textContent = game.title;
      document.getElementById('currentGameTitle').textContent = game.title;
      document.getElementById('instructions').textContent = game.instructions;
      
      const gameUrl = `games/game${index + 1}/index.html`;
      document.getElementById('gameFrame').src = gameUrl;

      document.getElementById('prevBtn').disabled = index === 0;
      document.getElementById('nextBtn').disabled = index === inputData.gameList.length - 1;

      if (scormAPI) {
        scormAPI.set('cmi.core.lesson_status', 'incomplete');
        scormAPI.set('cmi.core.score.raw', '0');
        scormAPI.save();
      }
    }

    function completeGame(score = 100) {
      if (scormAPI) {
        scormAPI.set('cmi.core.lesson_status', 'completed');
        scormAPI.set('cmi.core.score.raw', score.toString());
        scormAPI.save();
      }
      if (currentIndex < inputData.gameList.length - 1) {
        currentIndex++;
        loadGame(currentIndex);
      }
    }

    window.addEventListener('message', (event) => {
      if (event.data.type === 'gameComplete') {
        completeGame(event.data.score || 100);
      }
    });

    window.addEventListener('beforeunload', () => {
      if (scormAPI) {
        scormAPI.set('cmi.core.lesson_status', 'completed');
        scormAPI.save();
        scormAPI.quit();
      }
    });
  </script>
</body>
</html>
