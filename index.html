<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LMS EduTool - Full Screen Game Center</title>
  <script src="https://cdn.jsdelivr.net/npm/scorm-api-wrapper@0.0.5/src/SCORMapi1_2.js"></script>
  <script src="../../nikud.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .app-header {
      background: linear-gradient(to right, #ff8a00, #e52e71);
      color: white;
      padding: 15px 25px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .app-header h1 {
      font-size: 1.8rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
      margin: 0;
    }
    
    .menu-toggle {
      position: absolute;
      left: 20px;
      background: none;
      border: none;
      color: white;
      font-size: 1.8rem;
      cursor: pointer;
      transition: 0.3s;
    }
    
    .menu-toggle:hover {
      transform: scale(1.1);
    }
    
    .main-content {
      display: flex;
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    
    /* Sidebar for desktop */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100vh;
      background: rgba(255,255,255,0.9);
      padding: 20px;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transition: left 0.3s ease;
      z-index: 1000;
    }
    
    .sidebar.open {
      left: 0;
    }
    
    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #e52e71;
    }
    
    .sidebar ul {
      list-style: none;
    }
    
    .sidebar li {
      margin-bottom: 10px;
    }
    
    .sidebar button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to right, #ff8a00, #e52e71);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    
    .sidebar button:hover {
      transform: scale(1.02);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    .sidebar button.active {
      background: linear-gradient(to right, #e52e71, #ff8a00);
      font-weight: bold;
    }
    
    .sidebar .nav-button {
      margin-top: 20px;
    }
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 999;
    }
    
    .overlay.active {
      display: block;
    }
    
    .game-center {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 15px;
      overflow: hidden;
    }
    
    .game-instructions {
      background: white;
      color: #e52e71;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-size: 1.2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }
    
    .game-frame-container {
      flex: 1;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #gameFrame {
      width: 100%;
      height: 100%;
      border: none;
      min-height: 500px;
    }
    
    .current-game {
      text-align: center;
      font-size: 1rem;
      color: #666;
      margin-top: 15px;
    }
    
    .app-footer {
      background: linear-gradient(to right, #ff8a00, #e52e71);
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 0.9rem;
      flex-shrink: 0;
    }
    
    .welcome-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff8a00, #e52e71);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 1000;
      text-align: center;
      padding: 20px;
    }
    
    .welcome-screen h1 {
      font-size: 2.5rem;
      margin-bottom: 25px;
    }
    
    .welcome-screen p {
      font-size: 1.3rem;
      max-width: 700px;
      margin-bottom: 35px;
      line-height: 1.5;
    }
    
    .start-button {
      background: white;
      color: #e52e71;
      padding: 15px 40px;
      font-size: 1.3rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .start-button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    
    /* Mobile: stack navigation and shrink everything */
    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
      }
    
      .sidebar {
        width: 100%;
        left: -100%;
      }
      
      .sidebar.open {
        left: 0;
      }
    
      .sidebar ul {
        display: flex;
        flex-direction: column;
      }
    
      .sidebar li {
        margin: 5px 0;
      }
    
      .sidebar button {
        width: 100%;
        padding: 8px 15px;
        font-size: 0.9rem;
      }
    
      .app-header h1 {
        font-size: 1.4rem;
      }
    
      .game-instructions {
        font-size: 1rem;
      }
    
      .welcome-screen h1 {
        font-size: 1.8rem;
      }
    
      .welcome-screen p {
        font-size: 1.1rem;
      }
    
      .start-button {
        font-size: 1.1rem;
        padding: 12px 30px;
      }
    
      #gameFrame {
        min-height: 350px;
      }
    
      .current-game {
        font-size: 0.85rem;
      }
      
      .menu-toggle {
        font-size: 1.5rem;
      }
    }
    
  </style>
</head>
<body>

  <div class="welcome-screen" id="welcomeScreen">
    <h1>Welcome to Learning Fun!</h1>
    <p>Enjoy our interactive games with maximum play area and easy side navigation!</p>
    <button class="start-button" id="startButton">Start Playing</button>
  </div>

  <div id="appContainer" style="display: none;">
    <header class="app-header">
      <button id="menuToggle" class="menu-toggle">☰</button>
      <h1>Alphabet Matching Game</h1>
    </header>
    
    <div class="main-content">
      <nav class="sidebar" id="sidebar">
        <h2>Games Menu</h2>
        <ul id="gameListMenu"></ul>
        <button class="nav-button" id="teacherBtn">Teacher Panel</button>
      </nav>
      <div class="overlay" id="overlay"></div>

      <div class="game-center">
        <div class="game-instructions" id="instructions">
          Drag and drop the letters to the correct boxes.
        </div>
        
        <div class="game-frame-container">
          <iframe id="gameFrame" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <div class="current-game">
          Playing: <span id="currentGameTitle">Alphabet Matching Game</span>
        </div>
      </div>
    </div>
    
    <footer class="app-footer">
      &copy; 2025 LMS EduTool | Powered by JavaScript • SCORM
    </footer>
  </div>

  <script>

    const defaultData = {
      "gameList": [
        { "id": "game1", "title": "Alphabet Matching Game", "instructions": "Drag and drop the letters to the correct boxes." },
        { "id": "game2", "title": "Color Selection Puzzle Challenge", "instructions": "Solve the puzzle using arithmetic skills." },
        { "id": "game3", "title": "Color Sorter", "instructions": "Sort the colors into the correct buckets." },
        { "id": "game4", "title": "Shape Matcher", "instructions": "Match shapes to their corresponding slots." },
        { "id": "game5", "title": "Word Scramble", "instructions": "Unscramble the letters to form correct words." },
        { "id": "game6", "title": "Number Sequence", "instructions": "Arrange numbers in the correct sequence." },
        { "id": "game7", "title": "Digital Clock", "instructions": "Set the digital clock to the correct time." }
      ]
    };
    
    const inputData = JSON.parse(localStorage.getItem('lmsGameData')) || defaultData;
    let currentIndex = 0;
    let scormAPI = null;

    document.getElementById('startButton').addEventListener('click', () => {
      document.getElementById('welcomeScreen').style.display = 'none';
      document.getElementById('appContainer').style.display = 'block';
      populateSidebar();
      loadGame(currentIndex);
    });

    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    menuToggle.addEventListener('click', toggleSidebar);

    overlay.addEventListener('click', toggleSidebar);

    function toggleSidebar() {
      sidebar.classList.toggle('open');
      overlay.classList.toggle('active');
    }

    document.getElementById('teacherBtn').addEventListener('click', () => {
      window.location.href = 'input.html';
    });

    function populateSidebar() {
      const gameListMenu = document.getElementById('gameListMenu');
      inputData.gameList.forEach((game, index) => {
        const li = document.createElement('li');
        const button = document.createElement('button');
        button.textContent = game.title;
        button.addEventListener('click', () => {
          currentIndex = index;
          loadGame(index);
          highlightActiveGame();
          toggleSidebar(); // Close sidebar after selection
        });
        li.appendChild(button);
        gameListMenu.appendChild(li);
      });
      highlightActiveGame();
    }

    function highlightActiveGame() {
      const buttons = document.querySelectorAll('.sidebar button:not(#teacherBtn)');
      buttons.forEach((btn, idx) => {
        btn.classList.toggle('active', idx === currentIndex);
      });
    }

    function loadGame(index) {
      const game = inputData.gameList[index];
      if (!game) return;

      document.querySelector('.app-header h1').textContent = game.title;
      document.getElementById('currentGameTitle').textContent = game.title;
      document.getElementById('instructions').textContent = game.instructions;
      
      const gameUrl = `games/game${index + 1}/index.html`;
      document.getElementById('gameFrame').src = gameUrl;

      highlightActiveGame();

      if (scormAPI) {
        scormAPI.set('cmi.core.lesson_status', 'incomplete');
        scormAPI.set('cmi.core.score.raw', '0');
        scormAPI.save();
      }
    }

    function completeGame(score = 100) {
      if (scormAPI) {
        scormAPI.set('cmi.core.lesson_status', 'completed');
        scormAPI.set('cmi.core.score.raw', score.toString());
        scormAPI.save();
      }
      if (currentIndex < inputData.gameList.length - 1) {
        currentIndex++;
        loadGame(currentIndex);
      } else {
        alert('Congratulations! You have completed all games.');
      }
    }

    window.addEventListener('message', (event) => {
      if (event.data.type === 'gameComplete') {
        completeGame(event.data.score || 100);
      }
    });

    window.addEventListener('beforeunload', () => {
      if (scormAPI) {
        scormAPI.set('cmi.core.lesson_status', 'completed');
        scormAPI.save();
        scormAPI.quit();
      }
    });
  </script>
</body>
</html>
