<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LMS Project Docs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Docsify CSS -->
  <link rel="stylesheet" href="https://unpkg.com/docsify/themes/vue.css">
</head>
<body>
  <!-- Docsify will load your Markdown here -->
  <div id="app"></div>

    window.$docsify = {

  </script>
